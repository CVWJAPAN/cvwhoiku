<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Child Welfare Risk Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.6895, 139.6917], 12); // 東京中心

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const riskAreas = [
      {
        name: '高リスク地域',
        score: 0.8,
        coords: [[35.68, 139.68], [35.68, 139.70], [35.70, 139.70], [35.70, 139.68]],
      },
      {
        name: '低リスク地域',
        score: 0.2,
        coords: [[35.68, 139.71], [35.68, 139.73], [35.70, 139.73], [35.70, 139.71]],
      }
    ];

    riskAreas.forEach(area => {
      const color = area.score > 0.6 ? 'red' : area.score > 0.3 ? 'yellow' : 'green';
      L.polygon(area.coords, {
        color: color,
        fillOpacity: 0.5
      }).addTo(map).bindPopup(`${area.name}<br>リスクスコア: ${area.score}`);
    });
  </script>
</body>
</html>
