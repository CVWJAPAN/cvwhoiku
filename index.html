<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラキラ☆デジタル保育園</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background-color: #e6f0fa;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin: 20px;
        }
        p {
            color: #4682b4;
            font-size: 1.2em;
        }
        .box {
            background-color: #fffacd;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .advice {
            color: #ff4500;
            font-size: 1.1em;
            margin: 10px 0;
        }
        #gameArea {
            width: 300px;
            height: 200px;
            border: 2px solid #ffd700;
            margin: 20px auto;
            position: relative;
            background-color: #f0f8ff;
        }
        #player {
            width: 20px;
            height: 20px;
            background-color: #00ced1;
            position: absolute;
            top: 90px;
            left: 140px;
            border-radius: 50%;
        }
        #teacher {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            position: absolute;
            top: 50px;
            left: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>キラキラ☆デジタル保育園</h1>
    <p>WASDで移動、赤い保育士さんに近づいてアドバイス！質問もメガOK！</p>
    <div id="gameArea">
        <div id="player"></div>
        <div id="teacher"></div>
    </div>
    <div class="box">
        <p>例：お昼寝しない、ぐずる？</p>
        <input type="text" id="question" placeholder="質問を入力してください">
        <button onclick="askQuestion()">質問する！</button>
    </div>
    <p class="advice">ピョンピョン保育士さん（赤）に近づいてアドバイスGET！✨</p>

    <script>
        // 質問ボタンの動作
        function askQuestion() {
            let question = document.getElementById("question").value;
            if (question) {
                alert("質問ありがとう！「" + question + "」に対するアドバイスを考え中…");
            } else {
                alert("質問を入力してください！");
            }
        }

        // WASDキーでの移動
        let player = document.getElementById("player");
        let teacher = document.getElementById("teacher");
        let playerX = 140;
        let playerY = 90;

        document.addEventListener("keydown", function(event) {
            let step = 10;
            switch(event.key.toLowerCase()) {
                case "w":
                    if (playerY > 0) playerY -= step;
                    break;
                case "a":
                    if (playerX > 0) playerX -= step;
                    break;
                case "s":
                    if (playerY < 180) playerY += step;
                    break;
                case "d":
                    if (playerX < 280) playerX += step;
                    break;
            }
            player.style.top = playerY + "px";
            player.style.left = playerX + "px";

            // 保育士さんとの距離をチェック
            let teacherX = 50;
            let teacherY = 50;
            let distance = Math.sqrt(Math.pow(playerX - teacherX, 2) + Math.pow(playerY - teacherY, 2));
            if (distance < 30) {
                alert("赤い保育士さんに近づきました！アドバイス：たくさん遊んで疲れさせましょう！");
            }
        });
    </script>
</body>
</html>
