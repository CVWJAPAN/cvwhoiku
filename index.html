<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラキラ☆デジタル保育園 - カードゲーム</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background-color: #e6f0fa;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin: 20px;
        }
        p {
            color: #4682b4;
            font-size: 1.2em;
        }
        #gameArea {
            width: 400px;
            height: 300px;
            border: 2px solid #ffd700;
            margin: 20px auto;
            background-color: #f0f8ff;
            padding: 10px;
        }
        .card {
            width: 50px;
            height: 70px;
            background-color: #fff;
            border: 2px solid #ff69b4;
            display: inline-block;
            margin: 5px;
            line-height: 70px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .card:hover {
            background-color: #ffe4e1;
        }
        #playerHand, #computerHand {
            margin: 10px;
        }
        #message {
            color: #ff4500;
            font-size: 1.1em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>キラキラ☆デジタル保育園</h1>
    <p>カードをクリックしてペアを集めよう！同じ数字を揃えてね！</p>
    <div id="gameArea">
        <div id="computerHand">
            <p>保育士さんのカード（見えないよ！）</p>
            <!-- コンピュータの手札は隠す -->
        </div>
        <div id="playerHand">
            <p>あなたのカード</p>
            <!-- プレイヤーの手札をここに表示 -->
        </div>
        <div id="message"></div>
    </div>

    <script>
        let deck = [];
        let playerHand = [];
        let computerHand = [];
        let playerPairs = 0;
        let computerPairs = 0;

        // デッキを初期化（1～10の数字カードを4枚ずつ）
        function initializeDeck() {
            for (let i = 1; i <= 10; i++) {
                for (let j = 0; j < 4; j++) {
                    deck.push(i);
                }
            }
            // シャッフル
            deck.sort(() => Math.random() - 0.5);
        }

        // カードを配る
        function dealCards() {
            playerHand = deck.splice(0, 5); // プレイヤーに5枚
            computerHand = deck.splice(0, 5); // コンピュータに5枚
            displayPlayerHand();
            checkPairs(playerHand, "player");
            checkPairs(computerHand, "computer");
        }

        // プレイヤーの手札を表示
        function displayPlayerHand() {
            let playerHandDiv = document.getElementById("playerHand");
            playerHandDiv.innerHTML = "<p>あなたのカード</p>";
            playerHand.forEach((card, index) => {
                let cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.innerText = card;
                cardDiv.onclick = () => askForCard(card, index);
                playerHandDiv.appendChild(cardDiv);
            });
        }

        // ペアをチェック
        function checkPairs(hand, player) {
            let counts = {};
            hand.forEach(card => {
                counts[card] = (counts[card] || 0) + 1;
                if (counts[card] === 2) {
                    if (player === "player") {
                        playerPairs++;
                        document.getElementById("message").innerText = `ペアができたよ！(${card}のペア) あなたのペア: ${playerPairs}`;
                    } else {
                        computerPairs++;
                        document.getElementById("message").innerText = `保育士さんがペアを作ったよ！(${card}のペア) 保育士さんのペア: ${computerPairs}`;
                    }
                    hand.splice(hand.indexOf(card), 1);
                    hand.splice(hand.indexOf(card), 1);
                }
            });
            if (player === "player") displayPlayerHand();
            checkGameEnd();
        }

        // カードを尋ねる
        function askForCard(card, index) {
            if (computerHand.includes(card)) {
                document.getElementById("message").innerText = `やった！${card}をもらったよ！`;
                playerHand.push(card);
                computerHand.splice(computerHand.indexOf(card), 1);
            } else {
                document.getElementById("message").innerText = `残念…${card}はなかったよ。カードを引いてね！`;
                if (deck.length > 0) {
                    playerHand.push(deck.shift());
                } else {
                    document.getElementById("message").innerText += " デッキがなくなっちゃった！";
                }
            }
            playerHand.splice(index, 1); // 尋ねたカードを一旦手札から削除
            checkPairs(playerHand, "player");
            setTimeout(computerTurn, 1000); // コンピュータのターン
        }

        // コンピュータのターン
        function computerTurn() {
            if (computerHand.length === 0) return;
            let card = computerHand[Math.floor(Math.random() * computerHand.length)];
            if (playerHand.includes(card)) {
                document.getElementById("message").innerText = `保育士さんが${card}をもらったよ！`;
                computerHand.push(card);
                playerHand.splice(playerHand.indexOf(card), 1);
            } else {
                document.getElementById("message").innerText = `保育士さんが${card}を尋ねたけどなかったよ。カードを引くね！`;
                if (deck.length > 0) {
                    computerHand.push(deck.shift());
                }
            }
            checkPairs(computerHand, "computer");
            displayPlayerHand();
        }

        // ゲーム終了チェック
        function checkGameEnd() {
            if (playerHand.length === 0 && computerHand.length === 0) {
                if (playerPairs > computerPairs) {
                    document.getElementById("message").innerText = `ゲーム終了！あなたの勝ち！(あなた: ${playerPairs}ペア、保育士さん: ${computerPairs}ペア)`;
                } else if (computerPairs > playerPairs) {
                    document.getElementById("message").innerText = `ゲーム終了！保育士さんの勝ち！(あなた: ${playerPairs}ペア、保育士さん: ${computerPairs}ペア)`;
                } else {
                    document.getElementById("message").innerText = `ゲーム終了！引き分け！(あなた: ${playerPairs}ペア、保育士さん: ${computerPairs}ペア)`;
                }
            }
        }

        // ゲーム開始
        initializeDeck();
        dealCards();
    </script>
</body>
</html>
