<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラキラ☆デジタル保育園</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background-color: #e6f0fa;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin: 20px;
        }
        p {
            color: #4682b4;
            font-size: 1.2em;
        }
        .box {
            background-color: #fffacd;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .advice {
            color: #ff4500;
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>キラキラ☆デジタル保育園</h1>
    <p>WASDで移動、赤い保育士さんに近づいてアドバイス！質問もメガOK！</p>
    <div class="box">
        <p>例：お昼寝しない、ぐずる？</p>
        <input type="text" id="question" placeholder="質問を入力してください">
        <button onclick="askQuestion()">質問する！</button>
    </div>
    <p class="advice">ピョンピョン保育士さん（赤）に近づいてアドバイスGET！✨</p>

    <script>
        // 質問ボタンの動作（テスト用）
        function askQuestion() {
            let question = document.getElementById("question").value;
            if (question) {
                alert("質問ありがとう！「" + question + "」に対するアドバイスを考え中…");
            } else {
                alert("質問を入力してください！");
            }
        }

        // WASDキーの移動（テスト用）
        document.addEventListener("keydown", function(event) {
            switch(event.key.toLowerCase()) {
                case "w":
                    alert("Wキーを押しました！上へ移動（テスト）");
                    break;
                case "a":
                    alert("Aキーを押しました！左へ移動（テスト）");
                    break;
                case "s":
                    alert("Sキーを押しました！下へ移動（テスト）");
                    break;
                case "d":
                    alert("Dキーを押しました！右へ移動（テスト）");
                    break;
            }
        });
    </script>
</body>
</html>
